<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Inventory</title>
    <style>
        /* General Page Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    height: 100vh;
    background: #2c3e50;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
}

.sidebar a {
    display: block;
    color: #ddd;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #3498db;
    color: white;
}

/* Content Area */
.content {
    margin-left: 270px;
    padding: 20px;
}

/* Buttons */
.buttons button {
    padding: 10px 15px;
    border: none;
    color: white;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease;
    font-size: 14px;
}

.btn-green { background-color: #28a745; }
.btn-blue { background-color: #007bff; }
.btn-red { background-color: #dc3545; }

.buttons button:hover {
    opacity: 0.8;
}

/* Dropdown Styling */
.dropdown select {
    padding: 50px;
    font-size: 16px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Table Styling */
.device-table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    margin-top: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.device-table th, .device-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.device-table th {
    background-color: #007bff;
    color: white;
}

.device-table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.device-table tr:hover {
    background-color: #e9ecef;
    cursor: pointer;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    width: 40%;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.modal-header {
    background-color: #28a745;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.modal-footer {
    padding: 10px;
    text-align: center;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Action Buttons */
.btn-edit, .btn-delete {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn-edit { background-color: #f0ad4e; }
.btn-delete { background-color: #d9534f; }

.btn-edit:hover { background-color: #ec971f; }
.btn-delete:hover { background-color: #c9302c; }

/* Image Section */
.image-container img {
    width: 100%;
    max-width: 800px;
    margin-top: 20px;
    border-radius: 10px;
}

/* Footer */
.footer {
    margin-top: 20px;
    font-size: 12px;
    color: gray;
    text-align: center;
    padding: 10px;
}
/* Centering the title, buttons, and dropdown */
.center-container {
    text-align: center;
    margin-top: 20px;
}

/* Center the buttons and make them inline */
.buttons {
    display: flex;
    justify-content: center;
    gap: 10px; /* Adds space between buttons */
    margin-top: 10px;
}

.buttons button {
    padding: 10px 15px;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease;
    font-size: 14px;
}

/* Center the dropdown */
.dropdown {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.dropdown select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px;
    text-align: center;
}

        
    </style>
</head>
<body>
    <!-- Sidebar -->
<div class="sidebar">
    <h2>CtrlS</h2>
    <a href="/">Citrix Home</a>
    <a href="/customers">Customers</a>
    <a href="/foreman">Foreman</a>  <!-- Foreman Page Link Added -->
    <a href="#">Sign Out</a>
</div>
<div class="content">
    <center> <h2>Linux Inventory Details</h2> </center>
    <div class="buttons">
        <button class="btn-green" onclick="openModal()">+ Add New Device</button>
        <button class="btn-blue">+ Add New Customer</button>
        <button class="btn-red">+ Import CSV</button>
    </div>
    
    <div class="dropdown">
        <label>Select Customer Name</label>
        <select id="customerDropdown" onchange="fetchDevices()">
            <option>Select</option>
        </select>
    </div>

    <!-- Device Table -->
    <table class="device-table" id="deviceTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>Hostname</th>
                <th>SSH Port</th>
                <th>Location</th>
                <th>Server Type</th>
                <th>Serial No./VM Name</th>
                <th>Make & Model</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="image-container">
        <img src="devops_image.jpg" alt="DevOps Automation">
    </div>
    <div class="footer">Copyright Â© CtrlS Datacenters Ltd 2022</div>
</div> <!-- End of .content -->

    <!-- Add New Device Modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="closeModal()" style="float:right; cursor:pointer;">&times;</span>
                <h2>Add Device</h2>
            </div>
            <div class="modal-body">
                <form id="addDeviceForm">
                    <label>Customer Name*</label>
                    <select id="customerDropdownModal">
                        <option>Select Customer</option>
                    </select>
                    <label>IP Address*</label>
                    <input type="text" id="ipAddress" placeholder="IP of the host">
                    <label>Hostname*</label>
                    <input type="text" id="hostname" placeholder="Hostname of the host">
                    <label>SSH Port*</label>
                    <input type="text" id="sshPort" placeholder="SSH Port Number">
                    <label>Location</label>
                    <input type="text" id="location" value="DC LOCATION DETAILS (MUM/HYD)" readonly>
                    <label>Server Type*</label>
                    <select id="serverType">
                        <option>Select</option>
                        <option>Physical</option>
                        <option>Virtual</option>
                    </select>
                    <label>Serial No./VM Name*</label>
                    <input type="text" id="serialNo" placeholder="OEM Serial No./VM name">
                    <label>Make & Model</label>
                    <input type="text" id="makeModel" value="DELL/HP/VMWARE/VSPHERE" readonly>
                    <div class="modal-footer">
                        <button type="button" class="btn-green" onclick="addDevice()">Save</button>
                        <button type="button" class="btn-red" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("deviceModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("deviceModal").style.display = "none";
        }
        function fetchDevices() {
            let customer = document.getElementById("customerDropdown").value;
            if (customer === "Select") return;

            fetch(`/get_devices/${customer}`)
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.querySelector("#deviceTable tbody");
                    tableBody.innerHTML = "";
                    data.devices.forEach(device => {
                        let row = `<tr>
                            <td>${device[0]}</td>
                            <td>${device[1]}</td>
                            <td>${device[2]}</td>
                            <td>${device[3]}</td>
                            <td>${device[4]}</td>
                            <td>${device[5]}</td>
                            <td>${device[6]}</td>
                            <td>${device[7]}</td>
                            <td>
                                    <button class="btn-edit" onclick="editDevice(${device[0]})">Edit</button>
                                    <button class="btn-delete" onclick="deleteDevice(${device[0]})">Delete</button>
                                </td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching devices:", error));
        }
        function addDevice() {
            let data = {
                customer_name: document.getElementById("customerDropdownModal").value,
                ip_address: document.getElementById("ipAddress").value,
                hostname: document.getElementById("hostname").value,
                ssh_port: document.getElementById("sshPort").value,
                location: document.getElementById("location").value,
                server_type: document.getElementById("serverType").value,
                serial_no: document.getElementById("serialNo").value,
                make_model: document.getElementById("makeModel").value
            };
            fetch('/add_device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                closeModal();
                fetchDevices();
            });
        }
        
        fetch('/get_customers')
            .then(response => response.json())
            .then(data => {
                let dropdown = document.getElementById("customerDropdown");
                let modalDropdown = document.getElementById("customerDropdownModal");
                data.customers.forEach(customer => {
                    dropdown.add(new Option(customer, customer));
                    modalDropdown.add(new Option(customer, customer));
                });
            });
            function editDevice(deviceId) {
                window.location.href = `/edit_device/${deviceId}`;
            }
            
            function deleteDevice(deviceId) {
                if (confirm("Are you sure you want to delete this device?")) {
                    fetch(`/delete_device/${deviceId}`, {
                        method: 'POST',
                    })
                    .then(response => response.json())
                    .then(result => {
                        alert(result.message);
                        window.location.reload(); // Reload page after deletion
                    })
                    .catch(error => console.error("Error deleting device:", error));
                }
            }
            
            
    </script>
</body>
</html>
