<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrix Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Sidebar Navigation */
.sidebar {
    width: 260px;
    height: 100vh;
    background: #1a1a2e;
    color: white;
    position: fixed;
    padding: 20px;
    transition: width 0.3s ease;
}

.sidebar h2 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 30px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.sidebar a {
    display: block;
    color: #fff;
    padding: 12px 20px;
    margin: 10px 0;
    font-size: 16px;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease, padding-left 0.3s ease;
}

.sidebar a:hover {
    background: #007bff;
    padding-left: 25px;
}

/* Main Content */
.content {
    margin-left: 280px;
    padding: 40px;
    transition: margin-left 0.3s ease;
}

.dashboard-container {
    text-align: center;
}

h2 {
    color: #222;
    font-size: 28px;
    font-weight: bold;
}

h3 {
    color: #555;
    font-size: 22px;
}

/* Card Styling */
.card {
    padding: 25px;
    border-radius: 8px;
    color: white;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
}

/* Card Colors */
.blue { background-color: #007bff; }
.yellow { background-color: #f39c12; }
.green { background-color: #28a745; }
.red { background-color: #dc3545; }

/* Footer */
footer {
    text-align: center;
    margin-top: 50px;
    padding: 15px;
    background: #1a1a2e;
    color: white;
    font-size: 14px;
}

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>CtrlS</h2>
    <a href="/">Citrix Home</a>
    <a href="/customers">Customers</a>
    <a href="/foreman">Foreman</a>  <!-- Foreman Page Link Added -->
    <a href="#">Sign Out</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="dashboard-container">
        <h2>CtrlS MS Citrix Automations</h2>
        <h3>Citrix Dashboard</h3>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card blue" onclick="window.location.href='/customers';">
                    <h4>Customers</h4>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="card yellow" onclick="window.location.href='/total_inventory';">
                        <h4>Total Inventory</h4>
                    </div>
            </div>
            <div class="col-md-3">
                <div class="card green">
                    <h4>Total Physical Servers</h4>
                </div>
            </div>

        

        <footer class="mt-4">
            <p>Copyright Â© CtrlS Datacenters Ltd 2022</p>
        </footer>
    </div>
</div>

</body>
</html>
