<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Device</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-save { background-color: #5cb85c; }
        .btn-cancel { background-color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Device</h2>
        <form id="editDeviceForm" method="POST" action="{{ url_for('update_device', device_id=device.id) }}">
            <label>Customer Name</label>
            <input type="text" name="customer_name" value="{{ device.customer_name }}" required>

            <label>IP Address</label>
            <input type="text" name="ip_address" value="{{ device.ip_address }}" required>

            <label>Hostname</label>
            <input type="text" name="hostname" value="{{ device.hostname }}" required>

            <label>SSH Port</label>
            <input type="text" name="ssh_port" value="{{ device.ssh_port }}" required>

            <label>Location</label>
            <input type="text" name="location" value="{{ device.location }}" required>

            <label>Server Type</label>
            <input type="text" name="server_type" value="{{ device.server_type }}" required>

            <label>Serial No./VM Name</label>
            <input type="text" name="serial_no" value="{{ device.serial_no }}" required>

            <label>Make & Model</label>
            <input type="text" name="make_model" value="{{ device.make_model }}" required>

            <div class="buttons">
                <button type="submit" class="btn-save">Save</button>
                <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
